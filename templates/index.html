{% extends 'base.html' %}
{% block title %}Byte Me{% endblock %}

{% block extra_head %}
<link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container-fluid" id="mainContainer">
  <h1 class="text-center">Byte Me</h1>
  <h5 class="text-center">Compile Python source code to bytecode</h5>
  <div class="row justify-content-center" id="firstRow">
    <div class="col-md-6" id="sourceCodeColumn">
      <textarea class="form-control" id="sourceCodeTextarea" name="source_code">x = 5
y = 8
z = x + y</textarea>
      <!-- the box that shows syntax errors -->
      <pre id="syntaxError"></pre>
      <div class="text-center">
        <button type="submit" class="btn btn-primary margintop20" id="compile">Compile</button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6" id="tableColumn">
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
  <script src="{{ url_for('static', filename='CodeMirror/lib/codemirror.js') }}"></script>
  <script src="{{ url_for('static', filename='CodeMirror/mode/python/python.js') }}"></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  <script src="{{ url_for('static', filename='tooltip.js') }}"></script>
{% endblock %}
